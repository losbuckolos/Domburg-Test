<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Bierliste Ameland</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
        
        <header>
            <div class="header1">
                <div class="Title">
                    <h1>Bierliste 2024</h1>
                </div>
                <div class="nav-menu-button">
                    <svg class="menu" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="logo">
                    <div class="platzhalter" >
                        <img src="./images/Los Buckolos.jpeg" alt="Flagge mit gemalter Bierflasche">
                    </div>
                </div>
            </div>
        </header>

        <div class="suche" >
            <div class="input-with-label" >
                <div class="input" >
                    <input type="text" class="content" id="nameFilter" oninput="filterNames()" placeholder="Suche Buckolos">
                    <svg class="search" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.5 17.5L13.875 13.875M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z" stroke="#667085" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="Container">
            <ul id="peopleList">
                <li></li>
            </ul>
        </div>

        <footer>
            <p>Copyright ❤️ Los Buckolos</p>
        </footer>

        <script src="index.js" charset="UTF-8"></script>
        
    </body>
</html>
