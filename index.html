<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Bierliste Ameland</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
        <header>
            <div>
                <h1>Bierliste 2024</h1>
            </div>
            <div>
                <img src="./images/Los Buckolos.jpeg" alt="Flagge mit gemalter Bierflasche">
            </div>
            <hr/>
        </header>
        <div class="Container">
            <ul id="peopleList">
                <li></li>
            </ul>
        </div>
        <footer>
            <hr/>
            <p>Copyright Los Buckolos</p>
        </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample people data
            const people = ['Tim', 'Sophie', 'Kim','Nina','Volker','Karin', 'Kurt', 'Basti', 'Moritz', 'Jona', 'Arne'];

            // Get the list element
            const peopleList = document.getElementById('peopleList');

            // Counter array to store counts
            const counters = Array(people.length).fill(0);

            // Function to update list and counters
            const updateList = function() {
                // Sort people based on counters
                const sortedPeople = people.slice().sort((a, b) => counters[people.indexOf(b)] - counters[people.indexOf(a)]);

                // Clear the list
                peopleList.innerHTML = '';

                // Display people with counters and buttons
                sortedPeople.forEach((person, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                            <div class="name">
                                <div class="text">${person}
                                </div>
                            </div>
                            <div class="increase-decrease">
                                <button class="decrement" onclick="decrementCounter(${people.indexOf(person)})">
                                    <div class="text2">-</div>
                                </button>
                                <button class="increment" onclick="incrementCounter(${people.indexOf(person)})">
                                    <div class="text3">+</div>
                                </button>
                            </div>
                            <div class="counter" id="counter${people.indexOf(person)}">${counters[people.indexOf(person)]}
                            </div>
                    `;
                    peopleList.appendChild(listItem);
                });
            };

            // Function to increment counter
            window.incrementCounter = function(index) {
                counters[index]++;
                updateList();
                var n = Math.random();
                    n = n * 100;
                    n = Math.floor(n)+1;
                    if (n<30){
                        alert("Hochfahren!")
                    }
                    if (n>=30 && n<=70){
                        alert("Wohlsein!")
                    }
                    if (n>70){
                        alert("Weiter So!")
                    }
            };

            // Function to decrement counter
            window.decrementCounter = function(index) {
                if (counters[index] > 0) {
                    counters[index]--;
                    updateList();
                    alert("Buuuuh");
                }
            };

            // Initialize the list
            updateList();
        });
    </script>
    </body>
</html>
